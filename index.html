<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- أضف هذا في قسم <head> -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
  <title>Aitmam - Motivational Website</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #3e2723;
      color: #f5f5f5;
    }
    
    /* Header */
    .header {
      position: fixed;
      top: 0;
      right: 0;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(45deg, #6d4c41, #5d4037);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      z-index: 10;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  padding: 15px 30px;
  border-radius: 0 0 0 20px;

    }
    
    /* Motivational Phrases Section */
    .motivational {
      margin-top: 80px;
      text-align: center;
      font-size: 20px;
      padding: 20px;
    }
    
    /* Image Gallery Grid */
    .gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  grid-auto-rows: masonry;
  gap: 15px;
}
    
    .card {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: scale(1.05);
    }
    
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }
    
    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 80%;
      border-radius: 10px;
      animation: zoomIn 0.3s ease;
    }
    
    @keyframes zoomIn {
      from { transform: scale(0.7); }
      to { transform: scale(1); }
    }
    
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
  .header { font-size: 20px; }
  .motivational { font-size: 16px;
      .modal-content {
        width: 90%;
      }
    }
  #phrase {
  display: inline-block;
  opacity: 1;
  transition: opacity 1s ease;
}

#phrase.fade {
  opacity: 0;
}
  </style>
</head>
<body>
  <!-- Website Logo -->
  <div class="header">Aitmam</div>
  
  <!-- Rotating Motivational Phrases -->
  <div class="motivational">
    <span id="phrase">لا تخافي من المستقبل، فالله قال: أَلَيْسَ اللَّهُ بِكَافٍ عَبْدَهُ...</span>
  </div>
  
  <!-- Image Gallery -->
  <div class="gallery">
    <div class="card">
      <img src="Allah.jpg" alt="Image 1" />
    </div>
    <div class="card">
      <img src="phr.jpg" alt="Image 2" />
    </div>
    <div class="card">
      <img src="cal.jpg" alt="Image 3" />
    </div>
    <div class="card">
      <img src="moti.jpg" alt="Image 4" />
    </div>
    <div class="card">
      <img src="eng.jpg" alt="Image 5" />
    </div>
    <div class="card">
      <img src="De.jpg" alt="Nature Image 4" />
    </div>
    <div class="card">
      <img src="Qq.jpg" alt="Nature Image 4" />
    </div>
    <div class="card">
      <img src="Bi.jpg" alt="Nature Image 4" />
    </div>
  </div>
  
  <!-- Modal for Enlarged Image View -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="imgModal" />
  </div>
  
  <script>
    // Rotating Motivational Phrases
    const phrases = [
      "لا تخافي من المستقبل، فالله قال: أَلَيْسَ اللَّهُ بِكَافٍ عَبْدَهُ...",
      "كلما ضاقت بكِ الدنيا، تذكري قوله تعالى: فَإِنَّ مَعَ الْعُسْرِ يُسْرًا...",
      "إن الله مع الصابرين، فلا تيأسي أبدًا...",
      "ثقي أن كل جهد تبذلينه فإن الله لا يضيعه...",
      "لا تحزني، فإن الله يسمع همسكِ..."
    ];
    let phraseIndex = 0;
    const phraseElement = document.getElementById('phrase');
    
    setInterval(() => {
      phraseIndex = (phraseIndex + 1) % phrases.length;
      phraseElement.textContent = phrases[phraseIndex];
    }, 7000);
    
    // Modal Functionality
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("imgModal");
    const closeBtn = document.getElementsByClassName("close")[0];
    const cards = document.getElementsByClassName("card");
    
    Array.from(cards).forEach(card => {
      card.addEventListener("click", function() {
        const img = card.querySelector("img");
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });
    
    closeBtn.onclick = function() {
      modal.style.display = "none";
    }
    
    modal.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
